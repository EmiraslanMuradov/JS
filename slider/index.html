<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" defer></script>
    <title>Document</title>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/badcdeb9df.js" crossorigin="anonymous"></script>
</head>
<body>
    
<main>
    <section id="entrance">
        <div class="container">
            <div class="signin">
                <h1 id="signin-title"><b>ZƏHMƏT OLMASA ADINIZI DAXİL EDİN</b></h1>
                <input type="text" name="name" id="signin-name" placeholder="Name">
                <button id="signin-btn">Göndər</button>
            </div>
        </div>
    </section>
    <section id="slider">
        <div class="container">
            <div class="galery">
                <h2 id="galery-title">Xoş gəldin,</h2>
                <div class="galery-frame">
                    <div class="galery-items">
                        <a href="./images/b1.jfif">
                            <img src="./images/s1.png" alt="smallpic1">
                        </a>
                        <a href="./images/b2.png">
                            <img src="./images/s2.png" alt="smallpic2">
                        </a>
                        <a href="./images/b3.jfif">
                            <img src="./images/s3.png" alt="smallpic3">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="popup">
                <div class="inner">
                    <img src="./images/b1.jfif">
                </div>
                <div class="close">
                    <i class="far fa-times-circle"></i>
                </div>
                <div class="actions">
                    <div class="left">
                        <i class="fas fa-chevron-left"></i>
                    </div>
                    <div class="right">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

</body>
</html>
